<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>計算式更新</title>

        <!-- 1.cssとjavascriptのファイルを読み込む -->
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.js"></script>
    </head>

    <body>
        <div class=form-group">
            <div class=form-group">
                <form action="#" th:action="@{/update/{dateId}(dateId=${dateFormula.dateId})}" method="post">
                	<fieldset class="uk-fieldset">
                		<legend class="uk-legend">日付ID</legend>
	                	<div class="uk-margin">
				            <input id="dateId" class="uk-input" type="text" disabled="disabled" th:field="${dateFormula.dateId}" />
				        </div>
				        <legend class="uk-legend">日付名</legend>
	                	<div class="uk-margin">
				            <input id="dateName" class="uk-input" type="text" th:field="${dateFormula.dateName}"/>
				            <p class="uk-text-danger" th:if="${#fields.hasErrors('dateFormula.dateName')}" th:errors="${dateFormula.dateName}" />
				        </div>
				        <legend class="uk-legend">加減値(年)</legend>
	                	<div class="uk-margin">
				            <input id="adjustmentYear" class="uk-input" type="text" th:field="${dateFormula.adjustmentYear}"/>
				        </div>
				       <legend class="uk-legend">加減値(月)</legend>
	                	<div class="uk-margin">
				            <input id="adjustmentMonth" class="uk-input" type="text" th:field="${dateFormula.adjustmentMonth}"/>
				        </div>
				        <legend class="uk-legend">加減値(日)</legend>
	                	<div class="uk-margin">
				            <input id="adjustmentDay" class="uk-input" type="text" th:field="${dateFormula.adjustmentDay}"/>
				        </div>
				        <button id="updateButton" name="update" class="uk-button uk-button-default">更新</button>
				        <a id="backButton" class="uk-button uk-button-default uk-align-right" href="/">戻る</a>
				    </fieldset>
                </form>
            </div>
        </div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
